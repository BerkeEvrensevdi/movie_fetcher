{% extends 'base.html' %}






{% block body %}
<div class="container" >
    {% for movie in movies %}
  <div class="media">
    <div class="media-left media-top">
      <img src="{{ movie.poster_url }}"  class="media-object" style="width:130px; height=180px">
    </div>
    <div class="media-body">
      <h4> <a class="media-heading"  href="{% url 'film:movie_detail' movie.id %}">{{movie.title}}</a></h4>
      <p>{{movie.topic}}</p>
    </div>
    <div class="media-right media-top">
      Score<h2>{{movie.avg_score}}</h2>
    </div>

  </div>
  <hr>
    {% endfor %}
  </div>



{% endblock %}


 {% block content %}
        <li><a  href="{% url 'logout' %}"><span class="	glyphicon glyphicon-log-out"></span>Log out</a></li>
  {% endblock %}



{% block content2 %}
<form class="navbar-form navbar-left" action="{% url 'film:index' %}" method="GET" id="searchform">
      <div class="form-group">
        <input  name="q"  value="{{ request.GET.q }}" type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
